<!DOCTYPE html>
<html>

  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styling.css">
    <link rel="stylesheet" type="text/css" href="animations.css">
    <link rel="stylesheet" type="text/css" href="node_modules/sweetalert/dist/sweetalert.css">
    <script src= "node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src = "sweet-alerts/sweetAlerts.js"></script>

    <script src = "module-declaration.js"></script>
    <script src = "javascript-pokeapi/pokemon.js"></script>
    <script src = "javascript-pokeapi/poke-controller.js"></script>
    <script src = "app.js"></script>
    <script src = "animations.js"></script>
    <script src = "game-play.js"></script>

  </head>
  <body ng-app = "rockPaperScissors">
    <div id= "main-container" ng-controller = "MainController">

      <div id = "animations-container" ng-controller = "AnimationsController">
        <div id = "top-content-container">
          <div class = "player-text">
            Player
          </div>
          <div class = "computer-text">
            Gendelman
          </div>
          <div id = "pokemon-container">
            <div class = "pokemon-player">
              <img class = "pokepic display" ng-src = "{{pokemonPlayer}}">
            </div>
            <div class = "pokemon-computer">
              <img class = "pokepic display" ng-src = "{{pokemonComputer}}">
            </div>
          </div>
        </div>
        <div class = "hand-container">
          <img class = "left-hand animate" alt= "left fist" src="images/RPS-hand-left.png" height = 200px width = 200px>
          <img class = "right-hand animate" alt= "right fist" src="images/RPS-hand-right.png" height = 200px width = 200px>
          <div class = "results display">{{results}}</div>
        </div>
        <div class = "computer-choice"> Gendelman chose:
          <span class = "choice display"> {{computerChoice}}</span>
        </div>
        <div class = "choices">
          <label class = "blue" ng-repeat = "choice in choices" for = "{{choice}}">
          {{choice}}
            <span>
              <input type = "radio"
                     ng-model = "pick.choice"
                     ng-value = "choice"
                     id = "{{choice}}"
                     pick = "choice">
            </span>
          </label>
        </div>
        <div id = "picture-container">
          <div id = "button-container">
            <button class = "play-button" ng-click = "playGame(); showPokemon()">Play</button>
          </div>
          <div class = "result-picture display" ng-class = "{'win': results === 'You Win', 'lose': results === 'Gendelman Wins', 'draw': results === 'Draw'}">
            </div>
        </div>
      </div>
      <div id = "stats-container">
        <h3> wins:<span class = "wins">{{wins}}</span> losses:{{losses}}</h3>
      </div>
      <div id = "reset-button-container">
        <button class = "reset-button" ng-click = "resetStats()">Reset Stats</button>
      </div>
    </div>
  </body>
</html>
