<!DOCTYPE html>
<html>

  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styling.css">
    <link rel="stylesheet" type="text/css" href="animations.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src = "module-declaration.js"></script>
    <script src = "app.js"></script>
    <script src = "animations.js"></script>
    <script src = "game-play.js"></script>

  </head>
  <body ng-app = "rockPaperScissors">
    <div id= "main-container" ng-controller = "MainController">

      <div id = "animations-container" ng-controller = "AnimationsController">
        <div class = "hand-container">
          <img class = "left-hand animate" alt= "left fist" src="images/RPS-hand-left.png" height = 200px width = 200px>
          <img class = "right-hand animate" alt= "right fist" src="images/RPS-hand-right.png" height = 200px width = 200px>
          <div class = "results"> {{results}}</div>
        </div>
        <div class = "computer-choice"> Computer chose: {{computerChoice}}</div>
        <div class = "choices">
          <label ng-repeat = "choice in choices" for = "{{choice}}">
          {{choice}}
            <input type = "radio"
                   ng-model = "pick.choice"
                   ng-value = "choice"
                   id = "{{choice}}"
                   pick = "choice">
          </label>
       </div>
        <div id = "picture-container">
          <div id = "button-container">
            <button class = "play-button" ng-click = "playGame(); shake()">Play</button>
          </div>
          <div class = "result-picture" ng-class = "{'win': results === 'You Win', 'lose': results === 'Computer Wins', 'draw': results === 'Draw'}">
            </div>
        </div>
      </div>
      <div id = "stats-container">
        <h3> wins:{{wins}} losses:{{losses}}</h3>
      </div>
      <div id = "reset-button-container">
        <button class = "reset-button" ng-click = "resetStats()">Reset Stats</button>
      </div>
    </div>
  </body>
</html>
