<!DOCTYPE html>
<html>

  <head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src = "module-declaration.js"></script>
    <script src = "app.js"></script>
    <script src = "game-play.js"></script>

  </head>
  <body ng-app = "rockPaperScissors">

    <div ng-controller = "GamePlay">
      <button ng-click = "playGame()">Play</button>
    </div>

    <div class = "display"></div>

    <div ng-controller = "MainController">
      <div> {{pick.choice}} </div>
      <label ng-repeat = "choice in choices" for = "{{choice}}">
      {{choice}}
        <input type = "radio"
               ng-model = "pick.choice"
               ng-value = "choice"
               id = "{{choice}}"
               pick = "choice">
      </label>

    </div>
  </body>
</html>
